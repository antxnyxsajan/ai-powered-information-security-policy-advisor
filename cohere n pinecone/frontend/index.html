<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Security Advisor</title>
    <style>
        :root {
            --user-bg: #e1f5fe;
            --bot-bg: #f1f8e9;
            --main-bg: #ffffff;
            --text-color: #333;
            --border-color: #ccc;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            background-color: var(--main-bg);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: var(--text-color);
            padding: 20px;
            margin: 0;
            border-bottom: 1px solid var(--border-color);
            background-color: #fafafa;
        }
        #chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
        }
        .user-message {
            background-color: var(--user-bg);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background-color: var(--bot-bg);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .typing-indicator {
            align-self: flex-start;
            display: flex;
            gap: 5px;
            padding: 10px 15px;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        .input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background-color: #fafafa;
        }
        #chat-input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 16px;
            margin-right: 10px;
        }
        #chat-input:focus {
            outline: none;
            border-color: #03a9f4;
        }
        #send-btn {
            background-color: #03a9f4;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #send-btn:hover {
            background-color: #0288d1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>AI Security Advisor</h1>
        <div id="chat-window">
            </div>
        <div class="input-area">
            <input type="text" id="chat-input" placeholder="Ask about company policies...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        // IMPORTANT: This is the URL of your local Python backend.
        // You will change this when you deploy your backend online.
        const API_URL = "http://127.0.0.1:8000/chat";

        // Function to add a message to the UI
        function addMessageToUI(message, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}-message`;
            msgDiv.textContent = message;
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll
        }

        // Function to show/hide typing indicator
        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            chatWindow.appendChild(indicator);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = chatWindow.querySelector('.typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Main function to handle sending a message
        async function sendMessage() {
            const question = chatInput.value.trim();
            if (!question) return;

            addMessageToUI(question, 'user');
            chatInput.value = '';
            showTypingIndicator();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                addMessageToUI(data.answer, 'bot');

            } catch (error) {
                console.error("Error:", error);
                addMessageToUI("Sorry, I'm having trouble connecting to the server. Please try again later.", 'bot');
            } finally {
                removeTypingIndicator();
            }
        }

        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
